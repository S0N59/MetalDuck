  <rect x="24" y="24" width="976" height="976" rx="210" fill="url(#bg)"/>
  <rect x="24" y="24" width="976" height="976" rx="210" stroke="rgba(255,255,255,0.22)" stroke-width="8"/>

  <ellipse cx="504" cy="730" rx="290" ry="68" fill="#11375A" opacity="0.42" filter="url(#shadow)"/>

  <!-- body -->
  <path d="M236 602C236 495 324 420 436 420H564C706 420 828 510 828 626C828 723 754 788 644 788H400C308 788 236 715 236 602Z" fill="url(#bodyMain)"/>
  <path d="M236 602C236 495 324 420 436 420H564C706 420 828 510 828 626C828 723 754 788 644 788H400C308 788 236 715 236 602Z" fill="url(#bodyFillLight)"/>
  <path d="M236 602C236 495 324 420 436 420H564C706 420 828 510 828 626C828 723 754 788 644 788H400C308 788 236 715 236 602Z" stroke="#B57D06" stroke-width="10"/>

  <!-- tail -->
