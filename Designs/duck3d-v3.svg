<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 230) rotate(35) scale(980)">
      <stop offset="0" stop-color="#8ED9FF"/>
      <stop offset="0.45" stop-color="#62B9F2"/>
      <stop offset="1" stop-color="#2D6FA8"/>
    </radialGradient>

    <linearGradient id="bodyMain" x1="250" y1="360" x2="820" y2="790" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFE975"/>
      <stop offset="0.22" stop-color="#FFD94A"/>
      <stop offset="0.48" stop-color="#F5C52D"/>
      <stop offset="0.72" stop-color="#E8AF1A"/>
      <stop offset="1" stop-color="#D79508"/>
    </linearGradient>

    <radialGradient id="bodyFillLight" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(470 500) rotate(40) scale(380 280)">
      <stop offset="0" stop-color="#FFF8C6"/>
      <stop offset="1" stop-color="#FFF8C6" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="headMain" x1="615" y1="240" x2="870" y2="530" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFF08E"/>
      <stop offset="0.28" stop-color="#FFD84D"/>
      <stop offset="0.62" stop-color="#F2BD26"/>
      <stop offset="1" stop-color="#DA9D09"/>
    </linearGradient>

    <linearGradient id="beak" x1="780" y1="405" x2="940" y2="485" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFD4A0"/>
      <stop offset="0.35" stop-color="#FFA34E"/>
      <stop offset="0.7" stop-color="#E67A2A"/>
      <stop offset="1" stop-color="#B04F16"/>
    </linearGradient>

    <linearGradient id="wing" x1="430" y1="535" x2="615" y2="670" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFE875"/>
      <stop offset="1" stop-color="#DCA311"/>
    </linearGradient>

    <radialGradient id="eyeShine" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(0.32 0.28) scale(1)">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#D8EBFF"/>
    </radialGradient>

    <filter id="shadow" x="120" y="600" width="780" height="250" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="26"/>
    </filter>

    <filter id="soft" x="0" y="0" width="1024" height="1024" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="1.2"/>
    </filter>
