  <!-- beak -->
  <path d="M810 433C884 451 938 445 966 421C958 392 929 376 888 374C850 372 820 384 797 401" fill="url(#beak)" stroke="#964116" stroke-width="8"/>
  <path d="M801 411C872 424 925 419 951 400" stroke="rgba(255,255,255,0.38)" stroke-width="8" stroke-linecap="round"/>

  <!-- wing -->
  <path d="M430 566C486 531 566 549 610 611C555 659 475 664 426 617C416 604 418 577 430 566Z" fill="url(#wing)" stroke="#BA8308" stroke-width="8"/>

  <!-- eye -->
  <circle cx="771" cy="360" r="18" fill="#111317"/>
  <circle cx="777" cy="353" r="5" fill="#FFFFFF"/>

  <!-- highlights -->
  <path d="M312 548C410 460 572 444 700 499" stroke="rgba(255,255,255,0.52)" stroke-width="23" stroke-linecap="round"/>
  <path d="M675 300C734 266 798 292 842 343" stroke="rgba(255,255,255,0.5)" stroke-width="16" stroke-linecap="round"/>
  <path d="M460 621C509 585 572 583 626 618" stroke="rgba(255,255,255,0.34)" stroke-width="10" stroke-linecap="round"/>

  <!-- secondary shading for depth -->
  <ellipse cx="608" cy="704" rx="176" ry="64" fill="rgba(180,108,0,0.14)"/>
  <ellipse cx="445" cy="700" rx="200" ry="70" fill="rgba(255,246,180,0.17)"/>

  <g filter="url(#soft)">
    <rect x="34" y="34" width="956" height="956" rx="196" stroke="rgba(255,255,255,0.12)" stroke-width="4"/>
  </g>
</svg>
